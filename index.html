<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Thima Banking</h1>
        <br>
        <h2>Depósitos</h2>
        <form>
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário" />
            <input type="number" id="num-conta" required placeholder="Número da conta" />
            <input type="number" id="val-deposito" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)"></textarea>
            <button type="submit">Depositar</button>
        </form>
    </div>
</body>
</html>
